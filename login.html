<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedConnect</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Login</h1>
            <form>
                <div class="input-container">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-container">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="button" class="login-button" id="login-button">Entrar</button>
            </form>
        </div>
    </div>

    <script>
        const userData = {
            username: 'ADMIN',
            password: 'admin',
        };

        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');

        loginButton.addEventListener('click', () => {
            const enteredUsername = usernameInput.value;
            const enteredPassword = passwordInput.value;

            if (enteredUsername === userData.username && enteredPassword === userData.password) {
                window.location.href = 'doctor_profile.html';
            } else {
                alert('Credenciais inválidas. Tente novamente.');
            }
        });
    </script>
</body>
</html>
