<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedConnect - Cadastro</title>
    <link rel="stylesheet" href="./CSS/cadastro.css">
</head>
<body>
    <div class="signup-container">
        <h1>Cadastre-se como MÃ©dico</h1>
        <form id="signup-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="crm">CRM:</label>
            <input type="text" id="crm" name="crm" pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" placeholder="Ex: 12.345.678-90" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" placeholder="Ex: 123.456.789-01" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="signup-button">Cadastrar</button>
        </form>
    </div>

    <script src="/JS/cadastro.js"></script>
</body>
</html>
